<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <button id="btn">戳我</button>
  <script src="./vue3-mini-proxy.js"></script>
  <script>
    // demo
    const root = document.getElementById('app')
    const btn = document.getElementById('btn')
    const  o = {
      name:'xgp',
      age:1
    }
    // 响应式
    const obj = reactive(o)
    const double = computed(()=>obj.age*2)
    
    // 副作用
    effect(()=>{
      // 数据变了，响应式执行这里的代码fn
      // fn会包装一层格式，方便判断computed，effffect
      root.innerHTML = `<h1>${obj.name}今年${obj.age}岁了，乘以2是：${double.value}</h1>`
    })
    
    btn.addEventListener('click',()=>{
      // 只操作js对象，引起dom变化
      obj.age+=1
    },false)

  </script>
</body>
</html>
